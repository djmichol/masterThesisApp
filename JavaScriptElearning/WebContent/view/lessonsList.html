<!DOCTYPE html>
<html >
<h2 class="text-center">{{lessonBlock.name}}</h2>
<div class="text-center">{{lessonBlock.description}}</div>
<div ng-init="getLessonsForBlock()">
	<div class="grid-col-12 text-center lessonList" ng-style="lesson.passed && {'background-color':'#A3D0A3'}" ng-repeat="lesson in lessonsForBlock" ng-click="redirectToLesson(lesson)">

		{{lesson.brief}}
	</div>
	</div>
</html>
