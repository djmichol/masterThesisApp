<div class="panel-login text-center">
	<form class="col-sm-12 text-center">
		<p class="row">
			Name:
		</p>
		<p class="row">
			<input type="text" ng-model="name"></input>
		</p>
		<p class="row">
			Password:
		</p>
		<p class="row">
			<input type="password" ng-model="password"></input>
		</p>
		<p class="row">
			<button ng-click="login()" ng-disabled="name==null || password==null" >Login</button>
		</p>
	</form>
</div>
